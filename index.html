<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VLogger</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #3b2abd;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header select,
    header button {
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: background 0.3s, border 0.3s;
    }

    header button .label {
        display: inline-block;
      }

      header button .icon {
        display: none;
      }


    header select option {
      color: black;
    }

    header select:hover,
    header button:hover {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.6);
    }

    main {
      margin-top: 70px;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .list {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .instant {
      
    }
    .time-instant {
      font-size: small;
      color: #BBBBBB;
    }

    .list-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      display: flex;
    }

    .list-item .time {
      flex: 1;
    }

    .list-item .value {
      flex: 1;
      text-align: right;
    }

    footer {
      background-color: #3b2abd;
      text-align: center;
      padding: 10px 0;
    }

    .title {
      font-size: 1.5rem;
    }

    .day-selector {
      width: 150px;
    }

    a,
    a:visited {
      text-decoration: none;
      color: white;
    }

    a:hover {
      text-decoration: underline;
    }

    .value {
      font-size: 20px;
    }
    
    .value-instant {
      font-size: 26px;
    }

    @media screen and (max-width: 550px) {
      .title {
        font-size: 1rem;
      }

      header button {
        width: 30px;
        height: 30px;
        padding: 0;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        backdrop-filter: blur(10px);
        cursor: pointer;
        transition: background 0.3s, border 0.3s;
        display: block;

      }

      header button .label {
        display: none;
      }

      header button .icon {
        display: inline-block;
        text-align: center;
      }

      #list-container {
        width: 100%;
      }

    }
  </style>
</head>

<body>
  <header>
    <div class="title">VLogger</div>
    <div class="controls">
      <select id="dropdown" class="day-selector">
        <option value="">(loading...)</option>
      </select>
      <button id="read">
        <span class="label">Read now</span>
        <span class="icon">üîå</span>
      </button>
      <button id="delete">
        <span class="label">Delete all</span>
        <span class="icon">‚ùå</span>
      </button>
      <button id="reset">
        <span class="label">Reset</span>
        <span class="icon">‚ö°</span>
      </button>
    </div>
  </header>

  <main>
    <div class="list" id="list-container">
      <p>‚ö† Time saved in logs is UTC ‚ö†</p>
    </div>
    <div class="instant" id="instant-value">
    </div>
  </main>

  <footer><a href="https://github.com/augustincalin/V-Logger" target="_blank">Made by Gusti 2024 (Christmas holiday)</a>
  </footer>

  <script>
    var backendUrl = "http://vlogger.local";
    async function fetchFileNames() {
      const apiUrl = backendUrl + "/days";

      try {
        // Make a GET request to the Microdot API
        const response = await fetch(apiUrl);

        // Check if the response is OK
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the JSON response
        const data = await response.json();

        // Check for errors in the JSON response
        if (data.error) {
          console.error(`API Error: ${data.error}`);
          return [];
        }

        // Process the file names and remove their extensions
        const fileNames = data.files.map(file => {
          const dotIndex = file.lastIndexOf('.');
          return dotIndex > 0 ? file.substring(0, dotIndex) : file; // Remove extension
        });

        return fileNames;
      } catch (error) {
        console.error(`Failed to fetch file names: ${error.message}`);
        return [];
      }
    }

    async function fetchFileContent(day) {
      const apiUrl = `${backendUrl}/day/${day}`;

      try {
        // Make a GET request to the Microdot API
        const response = await fetch(apiUrl);

        // Check if the response is OK
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the JSON response
        const data = await response.json();

        // Check for errors in the JSON response
        if (data.error) {
          console.error(`API Error: ${data.error}`);
          return [];
        }

        // Process the file names and remove their extensions
        const content_lines = data.values.map(line => {
          const items = line.split(' ');
          return {
            time: items[0],
            value: items[1]
          }
        });



        return content_lines;
      } catch (error) {
        console.error(`Failed to fetch file content: ${error.message}`);
        return [];
      }

    }

    async function fetchValue() {
      const apiUrl = backendUrl + "/read";

      try {
        // Make a GET request to the Microdot API
        const response = await fetch(apiUrl);

        // Check if the response is OK
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the JSON response
        const data = await response.json();

        // Check for errors in the JSON response
        if (data.error) {
          console.error(`API Error: ${data.error}`);
          return [];
        }
        return data.value;
      } catch (error) {
        console.error(`Failed to fetch current value: ${error.message}`);
        return [];
      }

    }



    async function clear_logs() {
      const apiUrl = backendUrl + "/clear";

      try {
        // Make a GET request to the Microdot API
        const response = await fetch(apiUrl);

        // Check if the response is OK
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        window.setTimeout(function () {
          window.location.reload();
        }, 5000);

      } catch (error) {
        console.error(`Failed to fetch file content: ${error.message}`);
        return [];
      }

    }


    function reset() {
      const apiUrl = backendUrl + "/reset";

      try {
        // Make a GET request to the Microdot API
        const response = fetch(apiUrl);
        window.setTimeout(function () {
          window.location.reload();
        }, 5000);

      } catch (error) {
        console.error(`Failed to reset file content: ${error.message}`);
      }

    }
    
    async function loadFileContent(fileName) {
      const listContainer = document.getElementById("list-container");
      let items = [];
      if (fileName !== "") {
        items = await fetchFileContent(fileName);
      }

      listContainer.innerHTML = '<div class="list-item"><span class="time">Time (UTC)</span><span class="value">Value (V)</span></div>' + items
        .map((item) => `<div class="list-item"><span class="time">${item.time}</span><span class="value">${item.value}</span></div>`).join("");
    }


    document.addEventListener("DOMContentLoaded", async () => {
      const fileNames = await fetchFileNames();

      const day_selector = document.getElementById("dropdown");
      day_selector.innerHTML = `<option value="">..select:</option>` + fileNames.map((item) => `<option value="${item}">${item}</option>`);

      if(fileNames.length){
        await loadFileContent(fileNames[0]);
      }
      
    });

    document.getElementById("dropdown")
      .addEventListener("change", async function () {
        await loadFileContent(this.value);
      });

    document.getElementById("reset").addEventListener("click", function () {
      reset();
    });

    document.getElementById("delete").addEventListener("click", async function () {
      await clear_logs();
    });

    document.getElementById("read")
      .addEventListener("click", async function () {
        const listContainer = document.getElementById("instant-value");

        listContainer.innerHTML = `<div class="value-instant">??</div><div class="time-instant">loading...</div>`;

        let value = await fetchValue();

        var d = new Date();
        listContainer.innerHTML = `<div class="value-instant">${value}</div><div class="time-instant">${d.toLocaleTimeString()} (local)</div>`;
      });

  </script>
</body>

</html>
